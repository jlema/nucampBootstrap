<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Table Demo</title>
</head>

<body>
    <div class="table-responsive">
        <table class="table table-light table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Breakpoint</th>
                    <th>Extra Small</th>
                    <th>Small</th>
                    <th>Medium</th>
                    <th>Large</th>
                    <th>Extra Large</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Viewport Width</th>
                    <td>&lt;576px</td>
                    <td>&ge;576px</td>
                    <td>&ge;768px</td>
                    <td>&ge;992px</td>
                    <td>&ge;1200px</td>
                </tr>
                <tr>
                    <th>Column Class Prefix</th>
                    <td>.col-</td>
                    <td>.col-sm</td>
                    <td>.col-md</td>
                    <td>.col-lg</td>
                    <td>.col-xl</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
